<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RevX</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="_content/Blazored.Toast/blazored-toast.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="RevXPortal.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="icon" href="https://timcohussstorage.blob.core.windows.net/revxlogo/RevX-Logo-transparent.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="https://timcohussstorage.blob.core.windows.net/revxlogo/Logo-text.jpg" />
</head>

<body>
    <div id="app">
        <div class="spinner-parent">
            <div class="spinner-border spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>


    <div class="modal show" id="blazor-error-ui">
        <div class="modal-dialog modal-dialog-centered fade-in-and-grow" style="max-width: 630px;">
            <div class="modal-content">
                <div class="modal-body error-body" style="position: relative;">
                    <div class="error-icon"><i class="fas fa-times"></i></div>
                    <div style="font-size: 3.5rem; margin-bottom: 2rem;">Sorry!</div>
                    <div class="error-content">
                        We ran into an unexpected issue <br /> Please
                        <a href="" class="reload">reload</a>
                        the page to be able to continue
                    </div>
                    <div>
                        <button type="button" style="padding: 1rem; width: 70%; margin: 2rem 0 1rem;" class="btn btn-danger" onclick="closeErrorUi()">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/Script.js"></script>
    <script src="Js/SignaturePad.js"></script>
    <script src="Js/Download.js"></script>
    <script src="Js/browser-resize.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
